<!DOCTYPE html>
<html>
   <head>
      <title>Live Texts</title>
      <H1 align="center">Text your Questions to (314) 254-8045</H1>
      
      <script src="/socket.io/lib/socket.io.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
      <script type ="text/javascript">
         
         document.addEventListener("DOMContentLoaded", function() {$('#chatlog').prepend("<hr>");}, false);
         
    
         var socketio = io.connect();
         socketio.on("message_to_client",function(data) {
            $('#chatlog').prepend($('<span>').text(data['message']).html());
            $('#chatlog').prepend("<hr>");
         });
 
      </script>
   </head>
   <body>
      <div id="chatlog" style="font-size:20px"></div>
   </body>
</html>
