<head>
<title>Login</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="login.css">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Student Login</h1>
            <div class="account-wall">
                <img class="profile-img" src="logo.png" alt="">
                <form action="signingIn.php" method="POST" class="form-signin">
                <input type="text" id="phoneNumber" class="form-control" placeholder="Phone Number" name="phoneNumber" required autofocus>
                <input type="password" class="form-control" placeholder="Password" name="password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign in</button>
                </form>
            </div>
            <a href="#" id="forgotPassword" class="text-center new-account">Forgot Password</a>
        </div>
    </div>
</div>

<script>
    $("#forgotPassword").click(function(){
        var phoneNumber = $('#phoneNumber').val();
        var nextWindow = "forgotPassword.php?sN="+phoneNumber;
        window.location.href = nextWindow;
    });
</script>
