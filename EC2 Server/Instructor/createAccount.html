<head>
<title>Create New Account</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="form.css">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Create New Account</h1>
            <div class="account-wall">
                <img class="profile-img" src="logo.png" alt="">
                <form action="userCreation.php" method="POST" class="form-signin">
                <input type="text" class="form-control" placeholder="First Name" name="first_name" required autofocus><br>
                <input type="text" class="form-control" placeholder="Last Name" name="last_name" required><br>
                <input type="text" class="form-control" placeholder="Course Name" name="course_name" required><br>
                <input type="text" class="form-control" placeholder="Username" name="username" required><br>
                <input type="password" class="form-control" placeholder="Password" name="password" required><br>
                <input type="text" class="form-control" placeholder="Email" name="email" required><br>
                <input type="text" class="form-control" placeholder="Twilio Phone Number" name="twilio_phone_number" required><br>
                <input type="text" class="form-control" placeholder="Twilio Account SID" name="twilio_account_sid" required><br>
                <input type="text" class="form-control" placeholder="Twilio Auth Token" name="twilio_auth_token" required><br>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>
